<!DOCTYPE html>
<html lang="en">
<head>
 

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Raksha Plus</title>
  <link rel="stylesheet" href="style.css">

  <meta name="theme-color" content="#e63946">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>#status {
  position: absolute;
  top: 70px;
  left: 50%;
  transform: translateX(-50%);
  background-color: rgba(255,255,255,0.9);
  padding: 10px 20px;
  border-radius: 10px;
  text-align: center;
  box-shadow: 0 2px 6px rgba(0,0,0,0.3);
  z-index: 1000;
}

#status p {
  margin: 3px 0;
  font-size: 1rem;
}
#report-btn {
  background-color: #ff9800;
  color: white;
  padding: 10px 18px;
  border: none;
  border-radius: 10px;
  font-size: 16px;
  margin-top: 100px;
  cursor: pointer;
  position: absolute;
  z-index: 100;
  margin-left: 20px;
}

#report-options {
  margin-left: 20px;
  position: absolute;
  display: flex;
  flex-direction: column;
  gap: 8px;
  margin-top: 170px;
  z-index: 100;
  
}

.hidden {
  display: none;
}

.report-option {
  background-color: #f4f4f4;
  border: 1px solid #ccc;
  padding: 8px 15px;
  border-radius: 8px;
  font-size: 14px;
  cursor: pointer;
  transition: 0.2s;
}

.report-option[data-zone="yellow"]:hover {
  background-color: #fff176;
}

.report-option[data-zone="red"]:hover {
  background-color: #ef5350;
  color: white;
}

#report-container {
  position: absolute;
  top: 120px;
  left: 20px;
  width: 150px;
  z-index: 1000;
  gap: 20px;
}

#report-options.hidden {
  display: none;
}


</style>
</head>

<body>
  <header class="title">
    <h1>Raksha Plus</h1>
  </header>

  <main>

    

    <div id="map"></div>
    <button id="sos-btn">üö®SOSüö®</button>

    <div id="report-container">
  <button id="report-btn">üìç Report Zone</button>
  <div id="report-options" class="hidden">
    <button class="report-option" data-zone="yellow">‚ö†Ô∏è Yellow Zone</button>
    <button class="report-option" data-zone="red">üö® Red Zone</button>
  </div>
</div>



    <div id="status">
      <p><strong>Latitude:</strong> <span id="lat">--</span></p>
      <p><strong>Longitude:</strong> <span id="lon">--</span></p>

    </div>

    
  </main>
  
  <script type="module" src="script.js"></script>
  <script type="module">
  import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

  // Initialize Supabase
  const SUPABASE_URL = "https://mzypfqtaskdtohobobui.supabase.co";
  const SUPABASE_ANON_KEY =
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im16eXBmcXRhc2tkdG9ob2JvYnVpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA2MDExNjUsImV4cCI6MjA3NjE3NzE2NX0.2R2dy315Co006eq--MoHPJpaXDGY9V2TTszwh8y9bf0";
  const db = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  const reportBtn = document.getElementById("report-btn");
  const reportOptions = document.getElementById("report-options");
  const zoneButtons = document.querySelectorAll(".report-option");

  // Show or hide options
  reportBtn.addEventListener("click", () => {
    reportOptions.classList.toggle("hidden");
  });

  // Send report when zone clicked
  zoneButtons.forEach((btn) => {
    btn.addEventListener("click", async () => {
      const reportType = btn.dataset.zone;

      if (!navigator.geolocation) {
        alert("Geolocation not supported by this browser.");
        return;
      }

      navigator.geolocation.getCurrentPosition(async (pos) => {
        const { latitude, longitude } = pos.coords;

        const { data, error } = await db.from("reports").insert([
          {
            latitude,
            longitude,
            report_type: reportType,
          },
        ]);

        if (error) {
          console.error(error);
          alert("‚ùå Error sending report");
        } else {
          alert(`‚úÖ ${reportType.toUpperCase()} zone reported successfully!`);
        }

        reportOptions.classList.add("hidden");
      });
    });
  });
</script>

</body>
</html>
